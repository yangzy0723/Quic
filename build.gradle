plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation (group: 'io.netty.incubator', name: 'netty-incubator-codec-native-quic', version: '0.0.54.Final', classifier: 'linux-x86_64')
    implementation (group: 'io.netty', name: 'netty-all', version: '4.1.101.Final')
}